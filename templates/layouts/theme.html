{{ define "outerTheme" }}
<!DOCTYPE html>
<html lang="ja">
    <head>
        {{ template "head" . }}
        <meta charset="utf-8" />
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src https:"> -->
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <meta content="{{printf "%s" .Title}}'s Site" name="title">
        <meta content="プロフィール的な実験サイト" name="description">
        <meta content='{{printf "%s" .Title}}' name='keywords'>

        <meta property="og:type" content="article"/>
        <meta property="og:title" content="{{printf "%s" .Title}}'s Site"/>
        <meta property="og:description" content="プロフィール的な実験サイト" />
        <meta property="og:image" content="{{printf "%s" .GravatarURL}}" />
        <meta property="og:url" content="https://ka8.app/" />
        <meta property="og:site_name" content="{{printf "%s" .Title}}"/>
        <meta content="summary" name="twitter:card" />
        <meta content="@twitter_acount" name="twitter:site" />

        <title>{{printf "%s" .Title}}'s Site</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/notosansjapanese.css">
        <link rel="stylesheet" href="/css/theme.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-97008781-2"></script>
        <script src="/js/theme.js"></script>
    </head>
    <body>
        {{ template "content" . }}
        <footer class="container-fluid bg-4 text-center">
            <p>このサイトはGAE/GOとBoostrapで良い感じに作りました。</p> 
        </footer>

        !function(e,t,n,s,u,a){e.twq||(s=e.twq=function(){s.exe?s.exe.apply(s,arguments):s.queue.push(arguments);
        },s.version='1.1',s.queue=[],u=t.createElement(n),u.async=!0,u.src='//static.ads-twitter.com/uwt.js',
        a=t.getElementsByTagName(n)[0],a.parentNode.insertBefore(u,a))}(window,document,'script');
        twq('init','nztwa');
        twq('track','PageView');

</html>
